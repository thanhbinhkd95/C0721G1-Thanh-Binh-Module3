<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>facebook</title>
    <link rel="stylesheet" type="text/css" href="css_fb.css">
</head>

        <img class="img_side" src="https://static.xx.fbcdn.net/rsrc.php/v3/yx/r/-XF4FQcre_i.png">

        <img class="img_side" src="https://static.xx.fbcdn.net/rsrc.php/v3/yG/r/A1HlI2LVo58.png">
        <p class="sidebar">Watch</p>
    </div>
    <div class="content"><h1 style="text-align: center; margin-top: 200px">Content</h1></div>
    <div class="rightside"><h1 style="text-align: center; margin-top: 200px">RightSide</h1></div>
